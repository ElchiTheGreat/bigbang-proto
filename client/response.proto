syntax = "proto3";

package client;

option go_package = "github.com/ElchiTheGreat/bigbang-proto/client";

message ResponseDeploy {
  string files = 1;
  string service = 2;
  string network = 3;
}

message ResponseService {
  string name = 1;
  string cmdline = 2;
  repeated ServiceLogs logs = 3;
}

message ServiceLogs {
  string message = 1;
  string level = 2;
  string component = 3;
  string timestamp = 4;
  string cmdline = 5;
  string unit = 6;
  string host = 7;
}
