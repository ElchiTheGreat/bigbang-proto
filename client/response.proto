syntax = "proto3";

package client;

option go_package = "github.com/ElchiTheGreat/bigbang-proto/client";

message ResponseDeploy {
  string files = 1;
  string service = 2;
  string network = 3;
}

message ResponseService {
  string name = 1;
  JournalLogs logs = 2;
}

message JournalLogs {
  string cmdline = 1;
  string unit = 2;
  string host = 3;
  repeated ServiceLogs logs = 4;
}

message ServiceLogs {
  string message = 1;
  string level = 2;
  string component = 3;
  string timestamp = 4;
}
