syntax = "proto3";

package client;

option go_package = "github.com/ElchiTheGreat/bigbang-proto/client";

// CommandType defines all possible command types
enum CommandType {
  UNKNOWN = 0;

  // DEPLOY
  DEPLOY = 1;
  UNDEPLOY = 2;

  // BOOTSTRAP
  UPDATE_BOOTSTRAP = 11;

  // CLIENT
  CLIENT_LOG = 21;

  // SERVICES
  SERVICE = 31;

  // ENVOY ADMIN
  ENVOY_ADMIN = 41;
}
