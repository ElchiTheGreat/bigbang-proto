syntax = "proto3";

package client;

option go_package = "github.com/ElchiTheGreat/bigbang-proto/client";

// Deploy related messages
message RequestDeploy {
  string name = 1;
  string ipv4 = 2;
  uint32 port = 3;
  string version = 4;
  bytes bootstrap = 5;
}

message RequestUnDeploy {
  string name = 1;
  string ipv4 = 2;
  uint32 port = 3;
}

message RequestService {
  string name = 1;
  uint32 port = 2;
  uint32 count = 3;
}

message RequestUpdateBootstrap {
  string name = 1;
  uint32 port = 2;
  bytes bootstrap = 3;
}

message RequestEnvoyAdmin {
  string port = 1;
  string path = 2;
  string method = 3;
}
